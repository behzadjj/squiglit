<div class="row create-container">
    <button mat-raised-button class="col-2 create-mode" routerLink="/" aria-label="Create Project" matTooltip="Create Project">
       <img src="../../../../assets/image/easy mode.png" aria-label="Create Project" width="50%" >
       <span class="ng-binding" aria-label="Create PowerPoint Project">Express Mode</span>
    </button>
    <button mat-raised-button class="col-2 create-mode" aria-label="Create Custom Project" matTooltip="Create Custom Project">
        <img src="../../../../assets/image/custom mode.png" aria-label="Create Custom Project" width="50%" >
       <span class="ng-binding" aria-label="Create Custom Project">Expert Mode</span>
    </button>
    <button  mat-raised-button class="col-2 create-mode" aria-label="Create PowerPoint Project" matTooltip="Create PowerPoint Project">
        <img src="../../../../assets/image/powerpoint mode.png" width="50%" aria-label="Create PowerPoint Project">
        <span class="ng-binding" aria-label="Create Project"> PowerPoint
        </span>
    </button>
</div>

<div id="search-video-container">
    <app-search-video ></app-search-video>
</div>

<div class="slider-container">
    <div class="slider-header">FINALIZED VIDEOS</div>
    <app-slider [data]="powerPoints"></app-slider>
</div>


<div class="slider-container">
    <div class="slider-header">DRAFT VIDEOS</div>
    <app-slider [data]="powerPoints"></app-slider>
</div>



<div class="slider-container">
    <div class="slider-header">PUBLISHED VIDEOS</div>
    <app-slider [data]="powerPoints"></app-slider>
</div>
