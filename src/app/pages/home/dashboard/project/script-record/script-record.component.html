<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    {{'Speak out your script' | language}}
</div>


<div mat-dialog-content>
    <mat-form-field class="full-width">
        <mat-label>{{'Choose one' | language}}</mat-label>
        <mat-select [formControl]="selected">
            <mat-option>Clear</mat-option>
            <mat-option value="valid">Valid option</mat-option>
            <mat-option value="invalid">Invalid option</mat-option>
        </mat-select>
    </mat-form-field>

    <div class="create-container">
        <button mat-raised-button class="create-mode" aria-label="record voice" [matTooltip]=" 'Record Voice' | language">
            <img src="../../../../../../assets/image/record-voice-icon.png" aria-label="record voice" width="80%" >
        </button>
    </div>

    <div class="full-width" id="recorder-hint" aria-label="Click on the microphone and tell us your story. Squigl will create the script for you.">
        {{'Click on the microphone and tell us your story. Squigl will create the script for you.' | language}}
    </div>
</div>

<div mat-dialog-actions>

    <button aria-label="cancel" [matTooltip]=" 'Cancel' | language" mat-raised-button color="warn" (click)="cancel()">{{'Cancel' | language}}</button>
    
    <button aria-label="confirm" [matTooltip]=" 'Confirm' | language"  mat-raised-button color="primary" (click)="confirm()">{{'Confirm' | language}}</button>

</div>
