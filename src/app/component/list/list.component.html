  <!-- Position Column -->
  <ng-container *ngFor="let column of columns" matColumnDef="{{column.columnDef}}">

    <div *ngIf="column.type!='actions'">
      <th mat-header-cell *matHeaderCellDef>
        {{column.label}}
      </th>
    </div>
    <div *ngIf="column.type=='actions'">
      <th mat-header-cell *matHeaderCellDef></th>
    </div>

    <div *ngIf="column.type!='actions'" class="action">
      <td mat-cell *matCellDef="let row; let index = index" class="mail-item"
          [innerHTML]="column.cell(row, index)">
      </td>
    </div>

    <div *ngIf="column.type=='actions'" class="action">
      <td mat-cell *matCellDef="let row; let index = index" class="mail-item">
        <button *ngIf="column.label" mat-stroked-button (click)="column.cell(row)">
          {{column.label}}
        </button>
        <button [color]="column.color" *ngIf="column.icon" mat-icon-button (click)="column.cell(row)">
          <i [class]="column.icon"></i>
        </button>
      </td>
    </div>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr class="rows" mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>

</table>
