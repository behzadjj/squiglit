<div mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">
    تایید
</div>


<div mat-dialog-content>
  <div class="dialog-box" dir="rtl">
    {{data.Dialog}}
  </div>
</div>

<div mat-dialog-actions>

  <button mat-raised-button color="primary" (click)="onClose(1)">بله</button>

  <button mat-raised-button color="warn" (click)="onClose(0)">خیر</button>

</div>
