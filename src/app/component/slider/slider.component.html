<div class="slider">
  <div class="button-container">
    <button mat-icon-button (click)="move(slides, 'L')">
      <i class="fa fa-chevron-left"></i>
    </button>
  </div>
  <div class="slides" #slides>
    <div *ngFor="let item of items">
      {{item.number}}
    </div>
  </div>
  <div class="button-container">
    <button mat-icon-button (click)="move(slides, 'R')">
      <i class="fa fa-chevron-right"></i>
    </button>
  </div>

</div>
